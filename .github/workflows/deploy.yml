name: Deploy Cloud File

on:
  push:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push application image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ws-cloud:latest
            ghcr.io/${{ github.repository_owner }}/ws-cloud:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy deployment files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          source: 'docker-compose.yml,nginx/conf.d/default.conf'
          target: '/opt/cloud-file'
          strip_components: 0

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_ACTOR: ${{ github.actor }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          envs: GH_TOKEN,GH_ACTOR
          script: |
            set -e

            cd /opt/cloud-file

            # Create appsettings.Production.json if it doesn't exist
            if [ ! -f "appsettings.Production.json" ]; then
              echo '{}' > appsettings.Production.json
              echo "⚠️  Created empty appsettings.Production.json — configure it manually"
            fi

            # Login to GitHub Container Registry
            echo "$GH_TOKEN" | docker login ghcr.io -u "$GH_ACTOR" --password-stdin

            # Pull latest images
            docker compose pull

            # Deploy
            docker compose up -d --remove-orphans

            # Cleanup old images
            docker image prune -af --filter "until=72h"

            # Show running containers
            docker compose ps

            echo "✅ Deployment complete!"
